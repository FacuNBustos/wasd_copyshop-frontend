worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name  localhost;

        root  /usr/share/nginx/html;
        index  index.html index.htm;
        include /etc/nginx/mime.types;

        gzip on;
        gzi_min_lenght 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/pain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        location / {
            try_files $uri/ /index.html;
        }
    }
}